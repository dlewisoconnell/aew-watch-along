<html lang="en">

<body>

    <div id="total"></div>
    <button onClick="clickCounter()">Add Point</button>
    <button onClick="clickCounterSub()">Sub Point</button>
    <button onClick="clearValue()">Clear Points</button>
    <p> The value of the option selected is:  

        <span class="output"></span> 
        <p>
        <button onclick="getOption()"> Check option </button>

<script>

 var wrestlers =
{
  "1": {
        "id": 1,
        "name": "Kenny Omega",
        "points": localStorage.points
       },
  "2": {
        "id": 2,
        "name": "Jon Moxley",
        "points": 0
       },
   "3": {
        "id": 3,
        "name": "Adam Paige",
        "points": 0
   }

    };

    console.log(wrestlers)

    window.localStorage.setItem("wrestlers", JSON.stringify(wrestlers));

   var _select = document.createElement("select");
    for (var key in wrestlers) {
  var wrestler = wrestlers[key];
  _select.options[_select.options.length] = new Option(wrestler.name, wrestler.id);
}

document.body.appendChild(_select);

document.getElementById("total").innerHTML = localStorage.points;

function clickCounter() {
  if (localStorage.points) {
    localStorage.points = Number(localStorage.points)+1;
  } else {
    localStorage.points = 1; 
};

document.getElementById("total").innerHTML = localStorage.points;
};

function clickCounterSub() {
  if (localStorage.points) {
    localStorage.points = Number(localStorage.points)-1;
  } else {
    localStorage.points = 1; 
};

document.getElementById("total").innerHTML = localStorage.points;
};

function clearValue() {
    localStorage.points = 0;
    document.getElementById("total").innerHTML = localStorage.points;

};

</script>
</body>
</html>
