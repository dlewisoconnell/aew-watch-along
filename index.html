<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Dynamite Watch-Along</h1>
  <div id="gold">

  <div id="square">
    <h2>Rules</h2>
  </div>
  <div id="square">
    <h2>Control Panel</h2>
    
    <h3>Update Teams</h3>
    <select id="select1">
      <option style="display:none;" selected>Team #</option>
      <option value="team1name">Team 1</option>
      <option value="team2name">Team 2</option>
      <option value="team3name">Team 3</option>
      <option value="team4name">Team 4</option>
    </select>
    <input type="text" id="nameOfTeam" required="" placeholder="Team name" />
    <button onclick="getOption()">Submit</button>
    <div id="allTeams"></div>
    
    <h3>Update Wrestlers</h3>
    <select id="wrestlerDropdown">
      <option style ="display:none;" selected>Select Wrestler</option>
    </select><span id="points"> Points</span>
    <button id="addButton">+</button><button id="subButton">-</button><br>
    <select id="teamdropdown">
      <option style="display:none;" selected>Select Team</option>
    </select><button onClick="updateValue()">Submit</button>
    
    <h3>Clear Saved Data</h3>
    <button onClick="clearValue()">Clear All</button>
  </div>

  <div id="square">
    <h2 id="roster-heading">Scoreboard</h2>
    <div id="results"></div>
    <label for="wrestlerInput">Search by Wrestler:</label>
    <input type="text" id="wrestlerInput"><p>
    <ul id="wrestlerList"></ul>
    <div id="tableContainer"></div>
  </div>

  <div id="square">
    <h2>Watch</h2>
    <div id="dynamite"></div><p></p>
    <div id="thumbnails">
      <img src="" id="thumbnail-img">
    </div>
  </div>

  <div id="square">
    <h2>About</h2>
  </div></div>

  <script src="script.js"></script>
  <script>
      async function getThumbnails() {
        const response = await fetch('http://localhost:3000');
        const data = await response.text();
        document.getElementById('thumbnails').innerHTML = data;
      }
      getThumbnails();
  </script>
</body>
</html>
